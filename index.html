<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9Xm audio Foorti </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="bg-dark text-light p-3 mb-5">
        <h2 class="text-uppercase fs-1">Welcome to Audios World</h2>
    </header>
    <section>
        <div class="input-group mb-3 w-25 mx-auto">
            <input id="searchField" type="text" class="form-control py-3" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" placeholder="Search your favourite song/band/artiest....">
            <button onclick="searchSong()" id="search-btn" class="btn btn-dark">Search</button>
        </div>
        <div>
            <!-- Button trigger modal -->

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" style="height:10px ;">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-Singer" class="modal-body">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container my-5">
        <h3 class="text-bg-dark mx-2 rounded-1 px-2 text-uppercase text-center">Find Your best Artiest</h3>
        <section class="container-fluid">
            <div id="audioDiv" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
